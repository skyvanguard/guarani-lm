# Continual Pre-Training (CPT) Configuration
# Phase 1: Teach Guaran√≠ to the base model

model:
  name: "unsloth/Qwen2.5-0.5B"
  load_in_4bit: true
  max_seq_length: 2048
  dtype: null  # auto-detect

lora:
  r: 128
  lora_alpha: 64
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
    - "embed_tokens"
    - "lm_head"
  bias: "none"
  use_rslora: true

training:
  output_dir: "checkpoints/cpt"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 8  # effective batch = 32
  learning_rate: 5.0e-5
  embedding_learning_rate: 5.0e-6
  warmup_ratio: 0.05
  weight_decay: 0.01
  lr_scheduler_type: "cosine"
  max_grad_norm: 1.0
  fp16: false
  bf16: true
  gradient_checkpointing: true
  logging_steps: 10
  save_steps: 500
  save_total_limit: 3
  seed: 42
  dataloader_num_workers: 2
  report_to: "wandb"

data:
  train_file: "data/processed/cpt_train.jsonl"
  validation_file: "data/processed/cpt_val.jsonl"
  text_field: "text"
  max_length: 2048
  packing: true

wandb:
  project: "guarani-lm"
  run_name: "cpt-qwen05b-r128"
